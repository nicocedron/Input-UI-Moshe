<!doctype html>
<html>
	<head>
		<title>Prueba de UI para Moshe</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="media/css/input-ui.css"/>
		
		
		<style type="text/css">
			body{
				background:#fff;
				margin:0;
				padding:0;
				font-size:62.5%;
				font-family:Arial;
			}
			.cuadro{
				font-size:1.4em;
				width:100%;
				min-height:300px;
				max-width:500px;
				margin: 200px auto;
				border-radius:5px;
				padding:0.5em;
				border:1px solid #ececec;
			}
			h2{
				text-align:center;
				color:#6c6c6c;
			}
		</style>
		
		
	</head>
	<body>
		
		
		<div class="cuadro">
			
			<h2>Input Normales</h2>
			<!--Input 1 -->
				<input type="radio" id="input1" name="test"/>
				<label for="input1">Input radio 1</label>
			
			<!--Input 2 -->
				<input type="radio" id="input2" name="test"/>
				<label for="input2">Input radio 2</label>
						
			<!--Input 3 -->
				<input type="checkbox" id="input3"/>
				<label for="input3">Input Checkbox 1</label>
			
			<!--Input 4 -->
				<input type="checkbox" id="input4"/>
				<label for="input4">Input Checkbox 2</label>
			
			<h2>Input en Linea</h2>
			
			<!--Input 1 -->
				<input type="radio" id="in1" name="test2"/>
				<label for="in1" class="inline">Input radio 1</label>
			
			<!--Input 2 -->
				<input type="radio" id="in2" name="test2"/>
				<label for="in2" class="inline">Input radio 2</label>
						
			<!--Input 3 -->
				<input type="checkbox" id="in3"/>
				<label for="in3" class="inline">Input Checkbox 1</label>
			
			<!--Input 4 -->
				<input type="checkbox" id="in4"/>
				<label for="in4" class="inline">Input Checkbox 2</label>
			
				
			
			
		</div>
		
	</body>
</html>
